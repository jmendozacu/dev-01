<!--@subject Contact Form@-->
<!--@vars
{"var data.name":"Sender Name",
"var data.email":"Sender Email",
"var data.telephone":"Sender Telephone",
"var data.comment":"Comment"}
@-->
{{template config_path="design/email/header"}}
{{inlinecss file="email-inline.css"}}
<table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
    <tr>
        <td align="center" valign="top" style="padding:20px 0 20px 0">
            <!-- [ header starts here] -->
            <table bgcolor="FFFFFF" cellspacing="0" cellpadding="10" border="0" width="100%" class="table-content">
            <!-- [ middle starts here] -->
                <tr>
                    <td valign="top">
                      <h1 style="font-size:18px;line-height:20px;margin:0 0 10px 0;">Contacts</h1>
                      <p style="font-size:14px; line-height:16px; margin:0 0 10px 0;">Name: {{var data.name}}</p> 
                      <p style="font-size:14px; line-height:16px; margin:0 0 10px 0;">E-mail: {{var data.email}}</p> 
                      <p style="font-size:14px; line-height:16px; margin:0 0 10px 0;">Telephone: {{var data.telephone}}</p> 
                      <p style="font-size:14px; line-height:16px; margin:0 0 10px 0;">Comment: {{var data.comment}}</p> 
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
{{template config_path="design/email/footer"}}
